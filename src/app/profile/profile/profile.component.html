

<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-12">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #898a8a; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img src="https://png.pngitem.com/pimgs/s/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1">
            </div>
            <div class="ms-2" style="margin-top: 130px;">
              <h5>{{this.personalData?.first_name +' '+ this.personalData?.last_name}}</h5>
            </div>
          </div>
        </div>

        <div class="card">
            <form [formGroup]="signUpForm">
                <h4 class="text-center pt-2">Profile Details</h4>
                <div class="col-lg-12 d-flex pt-4">
                    <div class="col-lg-3 p-2">
                        <label>First Name <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm" placeholder="First Name" formControlName="firstName">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Middle Name </label>
                        <input class="form-control form-control-sm" placeholder="Middle Name" formControlName="middleName">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Last Name <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm" placeholder="Last Name" formControlName="lastName">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Email <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="col-lg-12 d-flex pt-2">
                   
                    <div class="col-lg-3 p-2">
                        <label>Date Of Birth <span class="mandatory">*</span></label>
                        <input type="text" placeholder="Select Date of Birth" class="form-control form-control-sm" [bsValue]="bsInlineValue" formControlName="dateOfBirth" #dp="bsDatepicker"
                            bsDatepicker>
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Phone Number <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm" placeholder="Phone Number" formControlName="phoneNumber">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Alternate Phone Number</label>
                        <input class="form-control form-control-sm" placeholder="Alternate Phone Number" formControlName="altPhoneNumber">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Gender <span class="mandatory">*</span></label>
                        <select class="form-control form-control-sm" formControlName="gender">
                            <option disabled value="">Select Gender</option>
                            <option *ngFor="let gender of genderList" [value]="gender">{{gender}}</option>
                        </select>
                    </div>
            
            
                </div>
             
                <div class="col-lg-12 d-flex pt-1">
                    <div class="col-lg-3 p-2">
                        <h6>Address</h6>
                    </div>
                </div>
                <div class="col-lg-12 d-flex">
                    <div class="col-lg-3 p-2">
                        <label>Address Line 1 <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm"  placeholder="Address Line 1"  formControlName="addLine1">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Address Line 2</label>
                        <input class="form-control form-control-sm" formControlName="addLine2" placeholder="Address Line 2">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Country <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm" placeholder="Country" formControlName="country">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>State <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm"   placeholder="State" formControlName="state">
                    </div>
                </div>
                <div class="col-lg-12 d-flex">
                    <div class="col-lg-3 p-2">
                        <label>City <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm"  placeholder="City"  formControlName="city">
                    </div>
                    <div class="col-lg-3 p-2">
                        <label>Zipcode <span class="mandatory">*</span></label>
                        <input class="form-control form-control-sm"   placeholder="Zipcode" formControlName="zipcode">
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="col-lg-8 p-2">
                        <button class="save-button" (click)="submit()">Update</button>
        
                        </div>
        
        
                    </div>
        
             
            </form>
            
          
            
            
        </div>
        
    </div>
</div>
